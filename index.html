<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroPulse AI | Smart Location Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .globe-wrapper {
            width: 380px; height: 380px; position: relative;
            border-radius: 50%; box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.3); overflow: hidden;
        }
        #map { width: 100%; height: 100%; border-radius: 50%; }
        .leaflet-layer { filter: invert(100%) hue-rotate(180deg) brightness(95%); }
        .globe-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 50%; z-index: 2;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 60%);
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="w-full glass py-4 px-8 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-3">
            <i data-lucide="navigation-2" class="text-blue-500"></i>
            <span class="text-xs font-black tracking-widest uppercase">AeroPulse <span class="text-blue-400 italic">Global</span></span>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" id="city-search" placeholder="Enter City Name..." class="bg-white/5 border border-white/10 py-1.5 px-6 rounded-lg text-xs focus:outline-none focus:border-blue-500 w-64">
            <button onclick="autoLocate()" class="p-2 bg-blue-600/20 border border-blue-500/30 rounded-lg"><i data-lucide="locate" class="w-4 h-4 text-blue-400"></i></button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-8 space-y-8">
        
        <div class="glass p-8 rounded-[3rem] border-b-2 border-blue-500/10">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 mb-6">Atmospheric History (24 Hours)</h3>
            <div class="h-44"><canvas id="historyChart"></canvas></div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-12 p-10">
            
            <div class="globe-wrapper">
                <div id="map"></div>
                <div class="globe-overlay"></div>
            </div>

            <div class="flex flex-col space-y-4 text-left min-w-[300px]">
                <div>
                    <span class="text-[10px] font-black text-blue-500 uppercase tracking-[0.4em]">Current Observation</span>
                    <h2 id="display-city-name" class="text-5xl font-extrabold italic tracking-tighter text-white mt-2 mb-1 uppercase">Loading...</h2>
                    <p id="display-state-country" class="text-blue-400/60 font-bold text-xs uppercase tracking-widest">Global Scan Active</p>
                </div>
                
                <div class="h-[1px] w-full bg-blue-500/20"></div>
                
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span id="side-aqi-label" class="text-xs font-black uppercase tracking-widest text-emerald-400">Scanning Atmosphere</span>
                    </div>
                    <p id="ai-advice" class="text-xs text-slate-400 italic leading-relaxed max-w-xs font-medium">
                        "Detecting air quality metrics for the selected coordinate. Please wait for real-time sensor sync."
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        const API_KEY = '8857f7ca2724295e25e5009a3be436f6';
        let historyChart;

        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'PM 2.5', data: [], borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { ticks: { color: '#475569' } } } }
            });
        }

        const map = L.map('map', { zoomControl: false, minZoom: 2 }).setView([20, 78], 3);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        let marker;

        // NEW: REVERSE GEOCODING TO GET "NANDED CITY" NAME
        async function getCityName(lat, lon) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`);
                const data = await res.json();
                const address = data.address;
                const city = address.city || address.town || address.village || address.suburb || "Unknown Area";
                const state = address.state || address.country || "";
                
                document.getElementById('display-city-name').innerText = city;
                document.getElementById('display-state-country').innerText = state;
                return city;
            } catch (e) { return "Unknown Area"; }
        }

        async function fetchAllData(lat, lon) {
            const name = await getCityName(lat, lon);
            const end = Math.floor(Date.now() / 1000);
            const start = end - (24 * 3600);
            
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution/history?lat=${lat}&lon=${lon}&start=${start}&end=${end}&appid=${API_KEY}`);
                const data = await res.json();
                
                if (data.list) {
                    historyChart.data.labels = data.list.map(i => new Date(i.dt * 1000).getHours() + ":00");
                    historyChart.data.datasets[0].data = data.list.map(i => i.components.pm2_5);
                    historyChart.update();

                    const latest = data.list[data.list.length - 1];
                    updateAIUI(latest.main.aqi, name);
                }
            } catch (e) { console.error(e); }
        }

        function updateAIUI(aqi, name) {
            const labels = ["Safe", "Fair", "Moderate", "Poor", "Hazardous"];
            const colors = ["text-emerald-400", "text-blue-400", "text-yellow-400", "text-orange-500", "text-red-500"];
            document.getElementById('side-aqi-label').innerText = `STATUS: ${labels[aqi-1]}`;
            document.getElementById('side-aqi-label').className = `text-xs font-black uppercase tracking-widest ${colors[aqi-1]}`;
            document.getElementById('ai-advice').innerText = `"Atmospheric data for ${name} suggests ${labels[aqi-1].toLowerCase()} conditions. Ideal for regular respiratory functions."`;
        }

        function autoLocate() {
            navigator.geolocation.getCurrentPosition(p => {
                const { latitude, longitude } = p.coords;
                map.flyTo([latitude, longitude], 12);
                updateMarker(latitude, longitude);
                fetchAllData(latitude, longitude);
            });
        }

        map.on('click', e => {
            updateMarker(e.latlng.lat, e.latlng.lng);
            fetchAllData(e.latlng.lat, e.latlng.lng);
        });

        function updateMarker(lat, lon) {
            if (marker) marker.setLatLng([lat, lon]);
            else marker = L.marker([lat, lon]).addTo(map);
        }

        async function searchCity() {
            const city = document.getElementById('city-search').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
            const data = await res.json();
            if(data[0]) {
                const { lat, lon } = data[0];
                map.flyTo([lat, lon], 12);
                updateMarker(parseFloat(lat), parseFloat(lon));
                fetchAllData(parseFloat(lat), parseFloat(lon));
            }
        }

        document.getElementById('city-search').addEventListener('keypress', e => { if(e.key==='Enter') searchCity(); });
        window.onload = () => { initChart(); autoLocate(); };
    </script>
</body>
</html>
